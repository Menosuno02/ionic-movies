<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="12"><img [src]="fondo | imagen" class="w-100"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <img [src]="poster | imagen" class="poster poster_peli">
    </ion-col>
    <ion-col size="9">
      <ion-list>
        <ion-item lines="inset">
          <ion-icon slot=start name="thumbs-up-outline" color="danger"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-label slot="end">{{rating}}</ion-label>
        </ion-item>
        <ion-item lines="inset">
          <ion-icon slot=start name="people-circle-outline" color="danger"></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-label slot="end">{{votos}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="px-5 pt-5">
    <ion-col size="12">
      <ion-label class="ion-text-wrap">{{descripcion}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="pb-5 d-flex justify-content-center">
      <ion-chip color="primary" outline="true" *ngFor="let item of generos">
        <ion-label>{{item.name}}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-title>Actores</ion-title>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let a of actores">
        <ion-card>
          <img [src]="a.profile_path | imagen" class="poster">
          <ion-card-subtitle>{{a.name}}</ion-card-subtitle>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cerrar()">
          <ion-icon name="arrow-back-outline" color="danger"></ion-icon>
          Back
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="toggleFav()">
          Favorita
          <div *ngIf="this.isFav; else noFav">
            <ion-icon name="star" color="danger"></ion-icon>
          </div>
          <ng-template #noFav>
            <ion-icon name="star-outline" color="danger"></ion-icon>
          </ng-template>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
