<ion-content color="dark" [fullscreen]="true" class="text-center">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Desliza para refrescar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
  <h2>Pel√≠culas favoritas</h2>
  <h4>Arrastra hacia arriba para recargar</h4>
  <div class="row" *ngFor="let item of favsPorGenero">
    <div *ngIf="item.movies.length > 0">
      <h1>{{item.genre}}</h1>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let p of item.movies">
          <ion-card (click)="verDetalle(p.id)">
            <img [src]="p.poster_path | imagen">
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
